steps:
  - command: 
    - "echo \" pwd: \" pwd "
  - label: "Insert Secrets Password"
    env:
      WORKSPACE: "$$pwd"
    command:
    - "echo $$WORKSPACE"
    - "echo $$pwd"
    - "insert_secrets_password.sh ProvarDevOps2021 $$WORKSPACE/provardx-properties-buildkite.json"
    - "cat $$WORKSPACE/provardx-properties-buildkite.json"
  - label: "Run Regression Tests"    
    command:
    - "sfdx provar:runtests -p provardx-properties-buildkite.json"
    plugins:
      - test-collector#v1.0.0:
          files: "ANT/Results/JUnit.xml"
          format: "junit"
    artifact_paths: "**/JUnit.xml"